<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de controle</title>
</head>
<body>
    

    <script>

        let ovos = 4;
        let farinha = "";

        // A farinha é Dona Benta?
        console.log(farinha == "Dona Benta");

        // A farinha é diferente de Dona Benta?
        console.log(farinha != "Dona Benta");

        // Os ovos é maior que 3?
        console.log(ovos > 3);

        // Os ovos é igual que 4?
        console.log(ovos == 4);

        // Os ovos é menor que 4?
        console.log(ovos < 4);

        // Os ovos é maior ou igual que 4?
        console.log(ovos >= 4);

        // Os ovos é menor ou igual que 4?
        console.log(ovos <= 4);

        // Outras formas
        console.log(1 + 1);
        console.log(typeof (1 + 1));
        console.log("1" + 1);

        // "um" é exatamente igual a um
        console.log("1" === 1);

        // "um" é exatamente diferente de um
        console.log("1" !== 1);

        console.log(typeof ("1" !== 1));
    </script>
</body>
</html>
