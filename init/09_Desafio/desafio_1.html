<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desadio 1</title>
</head>

<body>
    

    <script>
        //Determinando se o numero é impar ou é par
        let numero = prompt("Digite um numero");
        const resto = numero % 2;

        if (resto === 0) {
            alert("Par!");
        } 
        if (resto === 1) {
            alert("Impar!");
        } 
        if (resto !== 0 && resto !== 1) {
            alert("Erro, caractere invalido!")
        }

    </script>
</body>

</html>
